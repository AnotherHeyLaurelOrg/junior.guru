- id: handbook
  title: "Hledáte práci v IT? Junior Guru má pro vás příručku s užitečnými radami"
  date: "2020-09-07"
  lead: |
    Programování je obecná dovednost, kterou se může naučit každý. Při práci může pomáhat i novinářům nebo úředníkům, jak dokazuje Junior Guru, český průvodce programováním pro samouky. Ten nyní vydal Příručku o hledání první práce v IT pro ty, kteří by se programováním chtěli začít profesionálně živit. Je volně přístupná na stránkách junior.guru.
  text: |
    „Honza Javorek vydal super reálnou ‚knížku‘ Příručka o hledání první práce v IT. Budeme ji určitě zmiňovat na kariérních workshopech,“ napsala například Monika Ptáčníková, spoluzakladatelka Czechitas.

    [Příručka](https://junior.guru/candidate-handbook/) vysvětluje jaká mít očekávání, popisuje minimální požadavky, pozice vhodnější pro začátečníky nebo specifika práce v IT firmách. Dále pomáhá uchazečům připravit se na pohovor a rozebírá hned několik možností, jak hledat pracovní nabídky. Materiál si záhy po vydání našel cestu rovnou k několika organizacím, které se věnují začínajícím programátorům, jako jsou PyLadies, Czechitas či brněnský startup ENGETO Academy.

    A proč nová příručka vznikla? „Když někdo projeví zájem o programování, profíci z oboru mu často řeknou, že firmy vezmou z nedostatku lidí každého. Jenže to není pravda. Začátečník má pak nerealistická očekávání a při hledání práce prochází velkým zklamáním. Firmy zase kroutí hlavami, kdo že se jim to hlásí, a jsou méně ochotné otevírat juniorní pozice,“ vysvětluje Honza Javorek.

    „IT je sice oproti jiným vysokoškolsky vyučovaným oborům přístupné. Všechno je možné si nastudovat na internetu a vždy vám někdo ochotně poradí. Získat první práci v IT ale není jednoduché. Jde to i bez titulu, je to však dřina. Příručkou chci ukázat juniorům, jak se v tom orientovat. Jak se kvalitně připravit na hledání práce, jak projít pohovorem, jak vystupovat profesionálně i když jste začátečník. Tím usnadním práci i firmám,“ pokračuje Javorek.

    Ten se přes 9 let dobrovolnicky podílí na pořádání komunitních akcí pro začátečníky v IT a angažuje se v organizacích jako PyLadies nebo Czechitas, které se snaží usnadnit vstup do IT ženám. Loni na podzim opustil tým [úspěšného českého startupu Apiary](https://byznys.ihned.cz/c1-65593630-oracle-kupuje-za-miliardy-korun-cesky-start-up-apiary-zakladatele-ve-firme-zustavaji) Jakuba Nešetřila (dnes Česko.Digital), aby prostřednictvím [Junior Guru](https://junior.guru/) začal pomáhat začátečníkům prosadit se v technologických profesích. Obsah na stránkách dává volně k dispozici, financování zajišťuje skrze sponzory a dobrovolné příspěvky. Mezi prvními firmami, jež se rozhodly příručku sponzorovat, je i nadnárodní společnost Red Hat, která má v Česku kolem 1500 zaměstnanců.

- id: women
  title: "Programátorkou se lze stát i při rodičovské"
  date: "2020-04-08"
  text: |
    Dobrý den,

    vytvářím bezplatného průvodce programováním pro samouky, [https://junior.guru/](https://junior.guru/), díky kterému se může naučit programovat úplně kdokoliv, od nuly. Vysvětluji v něm, proč by se to měli učit i lidé, kteří se tím neplánují živit. Dlouhodobě se tímto zabývám a do průvodce dávám na jedno místo všechny ověřené postupy, nasbírané odkazy, rady, zkušenosti.

    V posledních týdnech jsem o průvodce zaznamenal velký zájem - návštěvnost stoupla o 330 %. Lidé přemýšlí, jak by využili čas strávený doma, a pro některé je zajímavá i vidina změny kariéry. Na webu zmiňuji i příběhy žen, které to zvládly: [https://junior.guru/#stories](https://junior.guru/#stories) Například Ivetu, která se naučila programovat při rodičovské, Magdu, jíž se povedlo změnit kariéru ve čtyřiceti, doktorku Ivanu diagnostikující díky programování lépe rakovinu nebo mladou baletku Marii, která v šestnácti vytvořila robota.

    Je pravděpodobné, že nadcházející krize nezasáhne IT tak silně, jako jiné obory: [https://junior.guru/learn/#covid19](https://junior.guru/learn/#covid19) Např. data největšího slovenského portálu s nabídkami práce uvádějí u IT meziroční pokles jen 23 %, zbytek oborů je nad 50 %. Se změnami jako je práce z domova by to mohla být kariérní šance pro spoustu žen, a to zvláště díky organizacím, jež se snaží ženám do IT pomoci: [https://junior.guru/learn/#ladies](https://junior.guru/learn/#ladies)

    Mým cílem je pomoci lidem k lepší práci a životní úrovni. Zpřístupnit IT více lidem a ženám především. Programovat se dnes může poměrně snadno naučit opravdu kdokoliv, od nejmenších dětí po dospělé. Napadlo mě, že vaším prostřednictvím by se mohl návod i příběhy dostat k více lidem, jež by to normálně ani nenapadlo, a kterým by to mohlo v dnešní situaci změnit život.

    Můžete průvodce zmínit jako letmý tip co mohou lidé dělat v karanténě, nebo téma zkusit zpracovat do hloubky. Jsem připraven spolupracovat - dodat další podklady, poskytnout rozhovor.

    Díky,
    Honza Javorek


