<!DOCTYPE html>
<html lang="cs" data-updated-at="{{ updated_at.to('Europe/Prague') }}">
  <head prefix="og: https://ogp.me/ns# website: https://ogp.me/ns/website#">
    <meta charset="utf-8">
    <link rel="canonical" href="{{ request.url }}">
    <title>
      {% block title %}Jak se naučit programovat a získat svou první práci v IT{% endblock %}
    </title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1316071-22"></script>
    <script>
      if (window.location.hostname === 'junior.guru') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-1316071-22');
      }
    </script>

    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bundle.css') }}">

    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename=thumbnail, _external=True) }}">

    <meta name="twitter:card" content="photo">
    <meta name="twitter:image" content="{{ url_for('static', filename=thumbnail, _external=True) }}">
    <meta name="twitter:creator" content="@honzajavorek">
    <meta name="twitter:image:width" content="1200">
    <meta name="twitter:image:height" content="630">
  </head>
  <body{% block body_attrs %} class="page"{% endblock %}>
    {% block body %}
      {% block header %}
      <header>
        <nav>
          <a class="logo" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="junior.guru">
          </a>
          <ol>
            <li>
              <a href="{{ url_for('learn') }}">
                <span>Nauč se základy</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('practice') }}">
                <span>Získej praxi</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('jobs') }}">
                <span>Najdi práci</span>
              </a>
            </li>
          </ol>
        </nav>
      </header>
      {% endblock %}
      <hr>
      <main>
        {% block main %}{% endblock %}
      </main>
      <hr>
      <footer>
        <address>
          <span>Provozuje <a href="http://honzajavorek.cz">Honza Javorek</a>&nbsp;&mdash;&nbsp;</span>
          <span>pište na {{ 'ahoj@junior.guru'|email_link }},&nbsp;</span>
          <span>tweetujte na <a href="https://twitter.com/honzajavorek/">@honzajavorek</a>.</span>
        </address>
        <p>
          <a href="{{ url_for('privacy') }}">Zpracování osobních údajů</a>
        </p>
      </footer>
    {% endblock %}
    <script defer src="{{ url_for('static', filename='bundle.js') }}"></script>
  </body>
</html>
