{% extends 'admin_base.html' %}
{% block body %}
<h1>Newsletter ({{ jobs|length }})</h1>
{% for job in jobs %}
  <hr>
  <h2>
    <a href="{{ url_for('job', job_id=job.id, _external=True) }}">
      <strong>{{ job.title }}</strong>
    </a>
  </h2>
  {{ job.company_name }}
  &mdash;
  {{ job.location }}
  &mdash;
  {{ job.employment_types|employment_types }}
{% endfor %}
{% endblock %}
