<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ templates_dir }}/poster.css">
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>
      {{ start_at|weekday|capitalize }} {{ start_at.day }}. {{ start_at.month }}., {{ start_at|local_time }}
    </p>
    <p>
      {{ poster_description|default(description, true)|md }}
    </p>
    <p>
      <img src="{{ images_dir }}/logo.svg">
    </p>
  </body>
</html>
